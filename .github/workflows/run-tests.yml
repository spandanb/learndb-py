# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main, feature/persist-pages ]
  pull_request:
    branches: [ main, feature/persist-pages ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # pip install flake8 pytest pytest-cov
        pip install pytest
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: E2E Tests
      run: |
        pytest ./e2e_tests.py --cache-clear -v -x
    - name: Btree Tests
      run: |
        pytest ./btree_tests.py --cache-clear -v -x
    - name: Language Tests
      run: |
        pytest ./lang_tests.py --cache-clear -v -x
    - name: Serde Tests
      run: |
        pytest ./serde_tests.py --cache-clear -v -x
    - name: Pager Tests
      run: |
        pytest ./pager_tests.py --cache-clear -v -x
